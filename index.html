<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="background-color: wheat;">
    <div class="container">
        <div class="row mt-5">
            <div class="col-12 col-lg-4 col-mt-0">       
                
            </div>
            
            <div class="col-12 col-lg-4 col-mt-0">
                <input type="text" id="cntry" class="form-control" placeholder="Enter country name">
                <button class="btn btn-success" onclick="fetchdata()">fetchData</button>
            </div>
            <div class="col-12 col-lg-4 col-mt-0"></div>
        </div>
        <div class="row mt-2">
            <div class="col-12 col-lg-4 col-mt-0"></div>
            <div class="col-12 col-lg-4 col-mt-0" id="result"></div>
            <div class="col-12 col-lg-4 col-mt-0"></div>
        </div>
    </div>
</body>
<script>
    function fetchdata(){
        let countryName=cntry.value;
        fetch(`https://restcountries.com/v2/name/${countryName}?fullText=true`).
        then(res=>res.json()).
        then(data=>populateValues(data))
    }

    function populateValues(data){
        console.log(data[0]);
        let countryName=data[0].name;
        let capital=data[0].capital;
        let flag=data[0].flag;
        let population=data[0].population;
        let currencyName=data[0].currencies[0].name;
        let currencySymbol=data[0].currencies[0].symbol;

        let htmlData=`
        <div class="card" style="width: 100%;">
  <img src="${flag}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${countryName}</h5>
    
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">capital:${capital}</li>
    <li class="list-group-item">population:${population}</li>
    <li class="list-group-item">Currency Symbol:${currencySymbol}</li>
    <li class="list-group-item">Currency name:${currencyName}</li>
  </ul>
  
        `
        document.querySelector("#result").innerHTML=htmlData
    }
</script>
</html>
